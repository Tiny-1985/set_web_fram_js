		.app {
			/*position: relative;*/
			background-color: red;
			animation: animationUpDown 1s ease-out;
			top: 0;
    		left: 0;		
			width: 50%;
			
		}

		.dragtop {
			    top: -3px;
			    left: 0;
			    height: 10px;
			    width: 100%;
		}

		.dragleft {
		    top: 0;
		    left: 0;
		    width: 10px;
		    height: 30px;
		}

		.dragright {
		    right: 0;
		    top: 0;
		    width: 10px;
		    height: 30px;
		}

		.dtrigger {
			position: absolute; 
		    z-index: 99999;
		    cursor: move;
		}


		.frist {
			width: 300px;
			height: 300px;
			margin: 50px auto;
			position: relative;
			background-color: red;
		}

		.two {
			position: absolute;
			top: 50px;
			width: 100px;
			height: 100px;
			left: 10px;
			background-color: green;
			/*display: none;*/
			animation: animationUpDown 0.5s ease-out;
		}

		@keyframes animationUpDown {
			0% {transform: translateY(-100%);background-color: green;}
			50% {transform: translateY(-50%);background-color: blue;}
			80% {transform: translateY(-10%);background-color: violet;}
			100% {transform: translateY(50px);background-color: green;}
		}

		@keyframes da {
			0% {overflow: hidden;}
			100% {display: block; overflow: visible;}
		}

		@keyframes tow {
			0% {
				transform: translateY(-200%);
				opacity:0;
    			visibility: hidden;
			}
			50% {
				opacity:0;
			}
			100% {
				transform: translateY(0);
			}
		}

		.dom1 {
			font-size: 32px;
			animation: tow 1s ease-out both;
		}
	</style>
	<link rel="stylesheet" href="./css/animate.css">
