		const nub = '12.34';

		console.log("验证有空格是否数值为空：",/\S/.test("    "));//验证不含有空格的其余变量，有则ture，否者为false
		console.log("验证数值是否包含空格：",/\s/.test("1234"));//是否包含空格，有空格就是ture,否者为false
		console.log("验证数值是否包含数字：",/\d/.test("dkiekadfg111"));//是否包含数字，包含为ture，否则为false

		console.log("验证变量内是否包含字母下划线数字：",/\w/.test("我"));
		console.log("验证变量内是否包含！字母下划线数字：",/\W/.test("_我"));
		console.log("验证变量是否为数字：",/^\d+$/.test(nub));
